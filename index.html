<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/main.css">
    <script defer src="assets/js/app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <title>Todoed - The Next GEN Todo</title>
  </head>
 <body>
   <div class="container-sm mt-5">
    <div class="row justify-content-center">
     <div class="col-sm-4">
      <p class="fs-2 fw-bold text-uppercase text-center text-luckiest-guy ls-2">Todify</p>
      <p class="fs-6 text-muted font-monospace text-center">Todify your life</p>
     </div>
    </div>

    <form id="todoform" action="/">
   
      <div class="row mb-3 justify-content-center">
        <div class="todo-input-group col-lg-6 ">
            <input id="todoinput" type="text" class="form-control" placeholder="What's today?">
           <button class="btn btn-outline-secondary" type="submit" id="todo-add-btn">Add Todo</button>
        </div>
      </div>
  
      <div class="row todo-section justify-content-center">
       <div class="col-lg-6">
        <ul id="todo-section-list" class="list-group">
        </ul>
       </div>
      </div>
    </form>

 </body>
</html>
