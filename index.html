<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/starter.css">
    <title>Todoify - The Next GEN Todo</title>
  </head>
 <body>
   <div class="container-sm">
    <div class="row justify-content-center">
     <div class="col-sm-4">
      <p class="fs-2 fw-bold text-uppercase text-center">Todify</p>
      <p class="fs-6 text-muted text-monospace text-center">Todify your life</p>
     </div>
    </div>

    <div class="row input-group mb-3 justify-content-center">
      <div class="col-lg-6 ">
        <input type="text" class="form-control" placeholder="What's today?">
        <button class="btn btn-outline-secondary" type="button" id="todo-add-btn">Add Todo</button>
      </div>
    </div>

    <div class="row todo-section justify-content-center">
     <div class="col-lg-6">
      <ul class="list-group">
        <li class="list-group-item">
          <input type="checkbox" class="form-check-input me-1">
          Learn JS
        </li>
        <li class="list-group-item">
          <input type="checkbox" class="form-check-input me-1">
          Learn Node
        </li>
      </ul>
     </div>
    </div>
 </body>
</html>
